name: Build and Release .NET Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-package:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build project
      run: dotnet build --configuration Release --output ./build_output

    - name: Get assembly version
      run: |
        $Version = [System.Diagnostics.FileVersionInfo]::GetVersionInfo("$(System.Environment.GetEnvironmentVariable('GITHUB_WORKSPACE'))/build_output/ChakramFF.exe").ProductVersion
        echo "AssemblyVersion=$Version" >> $GITHUB_ENV
      shell: powershell

    - name: Compress build output
      run: Compress-Archive -Path ./build_output/* -DestinationPath ./build_output/ChakramFF-alpha.zip
      shell: powershell

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ChakramFF-alpha.zip
        path: ./build_output/ChakramFF-alpha.zip

  release:
    needs: build-and-package
    runs-on: windows-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ChakramFF-alpha.zip
        path: ./build_output

    - name: Generate tag with timestamp
      id: tag
      run: echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M%S')"
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ env.AssemblyVersion }}.${{ steps.tag.outputs.timestamp }}-Alpha
        release_name: Release ChakramFF (${{ env.AssemblyVersion }}-Alpha) at ${{ steps.tag.outputs.timestamp }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build_output/ChakramFF-alpha.zip
        asset_name: ChakramFF-alpha.zip
        asset_content_type: application/zip
